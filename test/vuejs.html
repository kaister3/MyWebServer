<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueDemo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
  </body>
  <script type="text/javasrcipt">
    var app = new Vue({
        el:'#app',
        data: {
            message: 'hello Vue!'
        }
    })
  </script>
</html>
