<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueDemo</title>
    <link rel="stylesheet" href="css/deafult.css" type="text/css" />
    <link
      rel="css/deafult.css"
      type="text/css"
      media="screen"
      href="main.css"
    />
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div>
      <h2>
        <div id="app">
          <ol>
            <li v-for="todo in todos">{{ todo.text }}</li>
          </ol>
        </div>
        <div id="asd">{{ message }}</div>
      </h2>
    </div>
    <script>
      var app4 = new Vue({
        el: "#app",
        data: {
          todos: [
            { text: "学习 JavaScript" },
            { text: "学习 Vue" },
            { text: "整个牛项目" }
          ]
        }
      });
      var app = new Vue({
        el: "#asd",
        data: {
          message: "fuck"
        }
      });
    </script>
  </body>
</html>
