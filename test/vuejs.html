<!-- 一次只能渲染一个div!如果实在有多个部分,把他们放在同一个新的div里就好啦 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/deafult.css" />
  </head>
  <h2>Vue.js测试</h2>
  <ol>
    <div id="app-7">
      <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        >
        </todo-item>
      </ol>
    </div>
  </ol>
  <script>
    Vue.component("todo-item", {
      props: ["todo"],
      template: "<li>{{todo.text}}</li>"
    });
    var app = new Vue({
      el: "#app-7",
      data: {
        groceryList: [
          { id: 0, text: "蔬菜" },
          { id: 1, text: "奶酪" },
          { id: 2, text: "可乐" }
        ]
      }
    });
  </script>
</html>
