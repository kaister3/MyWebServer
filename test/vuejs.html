<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueDemo</title>
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!"
      }
    });
  </script>
</html>
