<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueDemo</title>
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <div id="app-2">
      <span v-bind:title="message"> 鼠标悬停查看此处信息 </span>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!"
      }
    });
    var app2 = new Vue({
      el: "#app-2",
      data: {
        message: "页面加载于" + new Date().toLocaleDateString()
      }
    });
  </script>
</html>
