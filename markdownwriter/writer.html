<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{$MarkDown}</title>
        <script type="text/javascript" src="/showdown/dist/showdown.min.js"></script>
        <link rel="stylesheet" href="/CSS/first.css" type="text/css"/>
    </head>
    <!--自定义markdown转换后的样式-->
    <style>
    blockquote {
        border-left: #eeeeee solid 5px;
        padding-left: 20px;
    }
    ul li {
        line-height: 20px;
    }
    code {
        color: #D34B62;
        background: #f6f6f6;
    }
    </style>
    <body>
        <div>
            <textarea id="oriContent" style="height:400px;width: 600px;" onkeyup="convert()"></textarea>
            <div id="result"></div>
        </div>
        <script type="text/javascript">
        function convert() {
            var text = document.getElementById("oriContent").value;
            var conveter = new showdown.Converter();
            var html = converter.makeHtml(text);
            document.getElementById("result").innerHTML = html;
        }
        </script>
    </body>
</html>
